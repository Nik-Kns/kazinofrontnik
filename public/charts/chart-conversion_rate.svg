<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <rect width="800" height="400" fill="#f9fafb"/>
  
  <!-- Grid lines -->
  <g stroke="#e5e7eb" stroke-width="1">
    <line x1="60" y1="50" x2="60" y2="350"/>
    <line x1="60" y1="350" x2="740" y2="350"/>
    <line x1="60" y1="50" x2="740" y2="50"/>
    <line x1="60" y1="150" x2="740" y2="150"/>
    <line x1="60" y1="250" x2="740" y2="250"/>
  </g>
  
  <!-- Y-axis labels -->
  <g fill="#6b7280" font-size="12" font-family="system-ui">
    <text x="45" y="55" text-anchor="end">25%</text>
    <text x="45" y="155" text-anchor="end">20%</text>
    <text x="45" y="255" text-anchor="end">15%</text>
    <text x="45" y="355" text-anchor="end">10%</text>
  </g>
  
  <!-- X-axis labels -->
  <g fill="#6b7280" font-size="12" font-family="system-ui">
    <text x="120" y="375" text-anchor="middle">Mon</text>
    <text x="240" y="375" text-anchor="middle">Tue</text>
    <text x="360" y="375" text-anchor="middle">Wed</text>
    <text x="480" y="375" text-anchor="middle">Thu</text>
    <text x="600" y="375" text-anchor="middle">Fri</text>
    <text x="720" y="375" text-anchor="middle">Sat</text>
  </g>
  
  <!-- Chart area fill -->
  <defs>
    <linearGradient id="gradientFill" x1="0" y1="0" x2="0" y2="1">
      <stop offset="5%" stop-color="#2962FF" stop-opacity="0.8"/>
      <stop offset="95%" stop-color="#2962FF" stop-opacity="0.1"/>
    </linearGradient>
  </defs>
  
  <!-- Chart area -->
  <path d="M 120,250 L 240,220 L 360,200 L 480,180 L 600,150 L 720,130 L 720,350 L 120,350 Z" 
        fill="url(#gradientFill)"/>
  
  <!-- Chart line (actual) -->
  <polyline
    fill="none"
    stroke="#2962FF"
    stroke-width="3"
    points="120,250 240,220 360,200 480,180 600,150"
  />
  
  <!-- Chart line (predicted) -->
  <polyline
    fill="none"
    stroke="#2962FF"
    stroke-width="3"
    stroke-dasharray="5 5"
    points="600,150 720,130"
  />
  
  <!-- Data points -->
  <g fill="#2962FF">
    <circle cx="120" cy="250" r="5"/>
    <circle cx="240" cy="220" r="5"/>
    <circle cx="360" cy="200" r="5"/>
    <circle cx="480" cy="180" r="5"/>
    <circle cx="600" cy="150" r="5"/>
  </g>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-size="16" font-weight="bold" fill="#111827">
    Conversion Rate
  </text>
</svg>